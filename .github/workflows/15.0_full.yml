          key: ${{ runner.os }}-dockerbuild-15.0-full-${{ hashFiles('**/slackware-15.0/ChangeLog*', '**/scripts/install_all.sh', '**/.github/workflows/15.0.yml', 'Dockerfile') }}-${{ github.run_id }}
          restore-keys: |
